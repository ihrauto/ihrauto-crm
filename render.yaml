services:
  - type: web
    name: ihrauto-crm
    env: docker
    plan: free
    region: frankfurt
    branch: main
    numInstances: 1
    healthCheckPath: /health
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: STARTUP_COMMAND
        value: php artisan migrate --force && php artisan db:seed --class=RolesAndPermissionsSeeder --force && php artisan db:seed --class=SuperAdminSeeder --force && apache2-foreground
