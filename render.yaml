services:
  - type: web
    name: ihrauto-crm
    env: docker
    plan: free
    region: frankfurt
    branch: main
    numInstances: 1
    healthCheckPath: /health
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      # Email Configuration (Resend)
      - key: MAIL_MAILER
        value: resend
      - key: RESEND_API_KEY
        sync: false  # Set this secret in Render dashboard
      - key: MAIL_FROM_ADDRESS
        value: noreply@ihrauto.ch
      - key: MAIL_FROM_NAME
        value: IHRAUTO CRM
      # Super Admin Credentials (REQUIRED)
      - key: SUPERADMIN_EMAIL
        value: info@ihrauto.ch
      - key: SUPERADMIN_NAME
        value: Platform Owner
      - key: SUPERADMIN_PASSWORD
        sync: false  # Set this secret in Render dashboard
      - key: STARTUP_COMMAND
        value: php artisan migrate --force && apache2-foreground
